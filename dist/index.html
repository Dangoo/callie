<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="date-input date-input--slide">
    <input
      type="date"
      data-role="input"
      name=""
      id=""
      placeholder="tt.mm.jjjj"
      max="2018-12-24"
      min="1950-01-01"
      value="2018-12-24"
    />
    <div class="date-input__container" data-role="container">
      <input type="radio" name="date" data-role="state" id="trigger_days" checked>
      <input type="radio" name="date" data-role="state" id="trigger_months">
      <input type="radio" name="date" data-role="state" id="trigger_years">
      <ul class="date-input__nav">
        <li>
          <label for="trigger_days">Tag</label>
        </li>
        <li>
          <label for="trigger_months">Monat</label>
        </li>
        <li>
          <label for="trigger_years">Jahr</label>
        </li>
      </ul>
      <div class="date-input__views">
        <ul class="date-input__view-list">
          <li class="date-input__view-days" data-role="days"></li>
          <li class="date-input__view-months" data-role="months"></li>
          <li class="date-input__view-years" data-role="years"></li>
        </ul>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
