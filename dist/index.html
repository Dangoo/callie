<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="date-input">
    <input
      type="date"
      data-role="input"
      name=""
      id=""
      placeholder="tt.mm.jjjj"
      max="2018-12-31"
    />
    <div class="container" data-role="container">
      <label for="trigger_days">Tag</label>
      <input type="radio" name="date" id="trigger_days">
      <label for="trigger_months">Monat</label>
      <input type="radio" name="date" id="trigger_months">
      <label for="trigger_years">Jahr</label>
      <input type="radio" name="date" id="trigger_years">
      <ul>
        <li class="date-input__view--days" data-role="days"></li>
        <li class="date-input__view--months" data-role="months"></li>
        <li class="date-input__view--years" data-role="years"></li>
      </ul>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
